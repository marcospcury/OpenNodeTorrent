<div id="torrent_list">
  <table class='table table-bordered table-hover table-condensed'>
     <thead>
       <th></th>
       <th>Name</th>
       <th>Uploaded</th>
       <th>Seeds</th>
       <th>Leechs</th>
     </thead>
     <tbody>
      {{#each torrents}}
      <tr id="torrent{{_id}}" class="torrent_row">
        <td></td>
        <td><a href="{{url}}">{{name}}</a></td>
        <td>{{added}}</td>
        <td>{{numSeeders}}</td>
        <td>{{numLeechers}}</td>
      </tr>
      {{/each}}
    </tbody>
  </table>
</div>
